oss:
    title: OSS Contributions
    intro: >
      I strive to produce ready-made, tested solutions for reuse and improvement with the help of the collective wisdom 
      of colleagues and others interested. I try to correct errors in existing libraries and frameworks and make 
      improvements to these tools themselves. Often even a corrected description can trigger a wave of corrections in 
      the code itself.
    contributions:
      - title: Dump Hook
        link: "https://github.com/alvir/dump_hook"
        tagline: "A library that helps cache your data received from performing user actions in tests. We use it in our acceptance tests to enhance performance of preparing data for the tests. It contains ways to cache Postgres and MySql DBs and you need to take care about other sources your own."

      - title: Archive Hook
        link: "https://github.com/krononsoft/archive_hook"
        tagline: "Helps to archive data from some root scope with its deeper relations"

      - title: Ruby on Rails
        link: "https://github.com/rails/rails"
        tagline: "At the suggestion of my teammate, I added a correction for time conversion taking into account the time zone"


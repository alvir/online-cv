        technologies: "Ruby on Rails, Postgres"
        link: "https://listingdoor.com"
        tagline: "ListingDoor is more than just an FSBO company. Itâ€™s a complete home selling solution that puts you, the seller, in control of the transaction. Everything we do is from a buyerâ€™s eye so your house will stand out from the pack! Learn from experienced, BILLION-dollar real estate agents how to successfully sell your home without a firmâ€™s hand in your pocket. Get the tools and knowledge to WOW your potential buyers."
        cases:
          - problem: "3d party service data doesn't process right way"
            solution: "Investigation and repairment of JSON processing"

      - title: "BahamaGo"
        time: "08.2022 - 02.2023"
        industry: "Airlines and Hotels"
        role: "Tech Lead"
        technologies: "Ruby on Rails"
        link: "https://bahamago.com"
        tagline: "The web application what helps to have Bahamas airline companies and hotels in a single place"

      - title: "StreetEasy"
        time: "09.2016 - 03.2022"
        industry: "Real Estates"
        technologies: "Ruby on Rails, Sinatra, MySql, React, Bootstrap, Postgres, Redis, Docker, Kotlin, ElasticSearch, Flipper, DataDog, Rollbar, SendWithUs, Iterable, GraphQL"
        role: "Senior Fullstack Developer / Tech Lead / Team Lead"
        responsibilities: "Mentor and guru for BY team of juniors/middles. Later a tech lead of one of pods in this big project."
        link: "https://streeteasy.com"
        tagline: "StreetEasy provides access to real estate listing information and data via their website and mobile application. Real estate listings are often accompanied by building information including number of total units, current and past units for sale and for rent, building amenities and public permit information. Additionally, information on nearby public transportation and schools is provided alongside listing information about the property."
        cases:
          - problem: "Slow performance and outdated library to update to a new framework version. We had several requests to our application sequentially per one user request. It took excess communication time."
            solution: "Global cleanup of outdated library usage with complete test coverage of changing places"
          - problem: "Unstable work of 3d party service of sold/closed unit data. We could lose data or could not figure out that something goes wrong."
            solution: "Redesign of existing architecture using async ways with background jobs. Added reports and control for all stages. We stopped losing data and received more accurate data about previous sales."
          - problem: "Mismatch between manual license data and 3d party data"
            solution: "Improve matching functionality, implemented suggestions for manual matching, group matching"
          - problem: "Inaccurate data on buildings and, accordingly, units. Conflicts between manual changes and automatic changes, the editing war. The building units had different information about building features, incorrect address aliases or lack of them what breaks search. Some neighboring units had different coordinates."
            solution: "Extracted an app to download, process, and control data from several global sources. It helped to provide better and richer opportunities to clarify data without changes in the main application"
          - problem: "Internal premium positions for an additional fee using Google functionality. Limited capabilities, lack of plans depending on impressions per month, unnecessary service for internal monetization."
            solution: "Creation of a separate module for monitoring impressions and balance by hour, random display of positions for paying companies, improvement and optimization of an additional application for tracking impressions. Design of plans and subscriptions. We got attractive and agile premium subscriptions for companies with different counts of listings. The impressions became evenly distributed throughout the month."
          - problem: "Incorrect matching of scrapped data from feeds with listings."
            solution: "Complete cleanup this part of functionality with enhancement of scrapping and matching data"

      - title: "Tracker"
        time: "04.2015 - 06.2017"
        industry: "Time & Project Tracker / Finance"
        technologies: "Ruby on Rails, Postgres, MySql, KnockOut"
        role: "Senior Fullstack Developer / Tech Lead"
        link: "https://tracker.krononsoft.com"
        tagline: "The web app what helps to track time, manage projects, generate and send invoices, manage a finance side of projects."
        responsibilities: "Complete and implement required features from employees, customers and other application users. Optimization and refactoring."
        cases:
          - problem: "Slow performance of growing DB"
            solution: "Migration from MySql to Postgres"
          - problem: "The billing is used in several company applications"
            solution: "Extract a microservice what could become a service"
          - problem: "The card or wiki structure could be useful for other possible projects"
            solution: "Extract a gem(library) what covers cards, tags, versions, hierarchy"

      - title: "Tripaneer(eBookingServices)"
        time: "03.2014 - 03.2015"
        industry: "Travel"
        technologies: "Ruby on Rails, MongoDB, Postgres, jQuery"
        responsibilities: "Implement new features, optimize growing application."
        role: "Senior Fullstack Developer / Tech Lead"
        link: "https://www.tripaneer.com"
        tagline: "Specific vacations tours by several categories like yoga, martial arts, culinary. It helps clients find something specific and organizers promote and find clients"
        cases:
          - problem: "Performance of inquiry sending and limit of notifications"
            solution: "Use async sending emails and several gmails to avoid limit. We stopped losing inquiries through it."
          - problem: "Impossibility or too complicated way of generating reports for organizers"
            solution: "Migrate from MongoDB to Postgres. The Document oriented DB was not suitable for our goals with many relations. This helped provide the reports we needed and tremendously improved performance from over 4 seconds to two hundred milliseconds."
          - problem: "Slow performance of the home page categories"
            solution: "Use specific DB features to pre-fetch these categories by listings."

      - title: "AgentFolio(BuyFolio) - Archived"
        time: "06.2011 - 02.2014"
        industry: "Real Estates"
        technologies: "Ruby on Rails, MySql, Postgres, jQuery"
        role: "Middle/Senior Fullstack developer"
        link: "https://web.archive.org/web/20140122192502/http://agentfolio.com/"
        tagline: "The home search is too complicated for the inbox. Agentfolio is real estateâ€™s only communication platform for buy-side agents and their homebuyers."

